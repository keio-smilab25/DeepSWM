<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Deep Space Weather Model - Demo</title>
    <script>
        // Redirect to the actual demo location
        // This handles both local development and GitHub Pages deployment

        console.log('Demo redirect - Current location:', window.location.href);
        console.log('Demo redirect - Pathname:', window.location.pathname);
        console.log('Demo redirect - Hostname:', window.location.hostname);

        // Determine the correct path based on deployment environment
        let targetPath;

        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            // Local development - use relative path
            targetPath = '../web/demo/index.html';
        } else if (window.location.hostname.includes('github.io')) {
            // GitHub Pages - use absolute path with repository
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            const repoName = pathSegments[0] || 'DeepSWM'; // fallback to DeepSWM
            targetPath = `/${repoName}/web/demo/index.html`;
        } else {
            // Other deployments - use absolute path
            targetPath = '/web/demo/index.html';
        }

        console.log('Demo redirect - Target path:', targetPath);

        // Preserve query parameters and hash
        const search = window.location.search;
        const hash = window.location.hash;
        const fullTargetUrl = targetPath + search + hash;

        console.log('Demo redirect - Full target URL:', fullTargetUrl);

        // Redirect immediately
        window.location.replace(fullTargetUrl);
    </script>
</head>

<body>
    <div style="
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background: linear-gradient(to bottom, #000033, #000066);
        color: white;
        font-family: 'Google Sans', sans-serif;
        text-align: center;
    ">
        <div>
            <h1>ðŸš€ Redirecting to Demo...</h1>
            <p>Taking you to the Deep Space Weather Model Demo</p>
            <div style="margin-top: 20px;">
                <div style="
                    width: 40px; 
                    height: 40px; 
                    border: 4px solid #ff6b35; 
                    border-top: 4px solid transparent; 
                    border-radius: 50%; 
                    animation: spin 1s linear infinite;
                    margin: 0 auto;
                "></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
